{% set name = "pygis" %}
{% set version = "0.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygis-{{ version }}.tar.gz
  sha256: 5f9616fcfcfa77f563453c79817690255f2315e533ec3abd4dc2cddbb1ec7936

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - python >=3.9
    - bokeh
    - geedim >=1.6.1
    - geemap >=0.34.2
    - geopandas
    - ipynb-py-convert
    - keplergl
    - leafmap >=0.37.5
    - localtileserver >=0.10.0
    - mapclassify >=2.4.0
    - netcdf4
    - osmnx
    - overturemaps
    - owslib
    - palettable
    - plotly
    - pydeck
    - python-mss
    - retry
    - rio-cogeo
    - rioxarray

    # - voila
    # - ipython >=7.34.0
    # - ipykernel >=6.15.1
    # - debugpy >=1.6.2
    # - ipygany
    # - ipyvtklink
    # - laspy
    # - panel
    # - pyntcloud
    # - pyvista

test:
  imports:
    - pygis
  # commands:
  #   - pip check
  requires:
    - pip

about:
  home: https://github.com/opengeos/pygis
  summary: A Python package for installing optional dependencies for geemap and leafmap.
  description: A Python package for installing commonly used packages for geospatial analysis and data visualization with only one command.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://pygis.gishub.org
  dev_url: https://github.com/opengeos/pygis

extra:
  recipe-maintainers:
    - giswqs
