{% set name = "pygis" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygis-{{ version }}.tar.gz
  sha256: 70d7d86429c2f8c19c0d1d41fe3b81a30bc2b29381443321eb6a75508b229cbb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - gdal
    - geos
    - proj
    - pyproj
    - python-duckdb
    - earthaccess
    - ffmpeg-python
    - fiona
    - geeadd
    - geedim
    - geemap
    - geopandas
    - hypercoast
    - ipykernel
    - jupyter-server-proxy
    - python-kaleido
    - leafmap
    - mapclassify
    - maplibre
    - mapwidget
    - numpy
    - pandas
    - planetary-computer
    - pmtiles
    - rasterio
    - rioxarray
    - shapely
    - solara
    - voila
    - voila_topbar
    - whiteboxgui
    - xarray

test:
  imports:
    - pygis
  # commands:
  #   - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/opengeos/pygis
  summary: A Python package for installing commonly used packages for GIS programming.
  description: A Python package for installing commonly used packages for GIS programming with only one command.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://pygis.gishub.org
  dev_url: https://github.com/opengeos/pygis

extra:
  recipe-maintainers:
    - giswqs
